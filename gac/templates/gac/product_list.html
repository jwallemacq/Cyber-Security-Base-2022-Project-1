<h1>My products</h1>
{% if user.is_authenticated %}
   <li>Logged user: {{ user.get_username }}</li>
{% endif %}
    <h1>Products</h1>

    {% if product_list %}
    <ul>
      <li>
      {% for product in product_list %}
              {{ product.product_text }}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no products.</p>
    {% endif %}
